{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>
        Edit tweet
    </h3>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary">Confirm edits</button>
        </div>
    </form>
    <a href="{% url 'tweet-detail' tweet.id %}">Back to tweet</a>
{% endblock content %}
